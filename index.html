<html>

<body>

<audio src="ratsasan.mp3" id="bcmusic"></audio>

<audio src="scary.mp3" id="scary"></audio>

 

<img src="scr.jpg"  class="pic" id="pic">

  

<style>

* {

  margin: 0;

  padding: 0;

  

}

  .pic {

  height: 65vh;

  width: 57vh;

    

    

  }

  #button  {

    position: absolute;

    height: 5vh;

    width: 10vh;

    padding: 1px;

    margin: auto;

    border: 0.39vh solid ;

    font-size: 1rem;

    background-color: rgba(139,140,173,0.788);

    left: 0;

    right: 0;

    top: 80%;

    bottom: 20%;

    margin: auto;

  }

 

  h2 {

    position: relative;

    margin-left: 20%;

    

    margin-top: 60%;

    

  }

</style>

<button  onclick="playAudio()" type="button" id="button">Press</button>

<h2>Click the button.</h2>

<script>

var x = document.getElementById("bcmusic");

x.play();

var xy = document.getElementById("scary"); 

document.getElementById("pic").style.display="none";

function playAudio() { 

  

  xy.play();

  

  document.getElementById("pic").style.display="inline";

  x.pause();

  

}
